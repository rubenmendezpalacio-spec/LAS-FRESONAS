<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Fresonas - Tarjeta de Presentación Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6e8efb;
            --secondary-color: #a777e3;
            --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--gradient-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 25px;
        }

        .contact-info {
            margin-bottom: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #333;
        }

        .contact-item i {
            width: 30px;
            height: 30px;
            background: var(--gradient-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .contact-item a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: var(--primary-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient-bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-btn {
            display: block;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        .menu-image-container {
            width: 100%;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .menu-image {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="" alt="Logo de Las Fresonas" class="logo" id="logoImage">
                <h1 class="name" id="businessName"></h1>
                <p class="title" id="businessTitle"></p>
            </div>
            <div class="card-body">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span id="telefono"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <a id="ubicacionLink" href="" target="_blank"></a>
                    </div>
                </div>

                <div class="social-links">
                    <a id="facebookLink" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a id="instagramLink" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a id="linkedinLink" href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a id="twitterLink" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>

                <a id="whatsappBtn" href="#" class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> Enviar mensaje por WhatsApp
                </a>
            </div>
        </div>
        <div class="menu-image-container">
            <img src="" alt="Menú de Las Fresonas" class="menu-image" id="menuImage">
        </div>
    </div>

    <script>
        // --- 1. CONFIGURA TUS DATOS AQUÍ ---
        const userData = {
            logo: 'https://catalog-provider.s3.us-east-1.amazonaws.com/Extrema/las+fresonas+logo.png',
            name: 'LAS FRESONAS',
            title: 'Tienda de snacks',
            phone: '+525662977854', // Sin espacios para WhatsApp
            location: 'https://maps.app.goo.gl/4NyH7xJ3yyPY24uAA', // Pega aquí el enlace de Google Maps
            locationText: 'Ciudad Juárez, Chihuahua',
            facebook: 'https://www.facebook.com/profile.php?id=61578888965812',
            whatsapp: 'https://wa.me/525662977854', // O usa `https://wa.me/525662977854?text=Hola,%20me%20interesan%20sus%20productos.`
            menuUrl: 'https://catalog-provider.s3.us-east-1.amazonaws.com/Extrema/las+fresonas.jpg'
        };

        // --- 2. EL CÓDIGO A CONTINUACIÓN HACE QUE TODO FUNCIONE, NO LO CAMBIES ---
        function updatePageContent() {
            // Actualiza la información de contacto
            document.getElementById('logoImage').src = userData.logo;
            document.getElementById('businessName').textContent = userData.name;
            document.getElementById('businessTitle').textContent = userData.title;
            document.getElementById('telefono').textContent = userData.phone;

            // Enlaces
            const locationLink = document.getElementById('ubicacionLink');
            locationLink.href = userData.location;
            locationLink.textContent = userData.locationText;

            document.getElementById('facebookLink').href = userData.facebook;
            document.getElementById('instagramLink').href = userData.instagram;
            document.getElementById('linkedinLink').href = userData.linkedin;
            document.getElementById('twitterLink').href = userData.twitter;
            document.getElementById('whatsappBtn').href = userData.whatsapp;

            // Menú
            document.getElementById('menuImage').src = userData.menuUrl;
        }

        // Ejecuta la función cuando la página se carga
        document.addEventListener('DOMContentLoaded', updatePageContent);
    </script>
</body>
</html>
