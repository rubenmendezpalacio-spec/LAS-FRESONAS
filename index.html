<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Tarjeta de Presentación Digital</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* El CSS se mantiene igual */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}
.container {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.header {
    text-align: center;
    margin-bottom: 30px;
    color: white;
}
.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}
.header p {
    font-size: 1.2rem;
    opacity: 0.9;
}
.card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    width: 100%;
    overflow: hidden;
}
.card-header {
    background: linear-gradient(135deg, #2c3e50, #4a6491);
    padding: 30px 20px;
    text-align: center;
    color: white;
}
.logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 15px;
    background-color: #fff;
    padding: 5px;
}
.name {
    font-size: 1.8rem;
    margin-bottom: 5px;
}
.title {
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 15px;
}
.card-body {
    padding: 25px;
}
.contact-info {
    margin-bottom: 25px;
}
.contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    color: #333;
}
.contact-item i {
    width: 30px;
    height: 30px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    margin-right: 15px;
}
.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
}
.social-links a {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-size: 1.2rem;
    transition: transform 0.3s, box-shadow 0.3s;
}
.social-links a:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
.whatsapp-btn {
    display: block;
    background-color: #25D366;
    color: white;
    text-align: center;
    padding: 12px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
    margin-top: 20px;
}
.whatsapp-btn:hover {
    background-color: #128C7E;
}
.menu-image-container {
    width: 100%;
    margin-top: 20px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}
.menu-image {
    display: block;
    width: 100%;
    height: auto;
    object-fit: cover;
}
</style>
</head>
<body>
<div class="container">
<div class="card">
<div class="card-header">
<img src="" alt="Logo" class="logo" id="logoImage">
<h1 class="name" id="businessName"></h1>
<p class="title" id="businessTitle"></p>
</div>
<div class="card-body">
<div class="contact-info">
<div class="contact-item">
<i class="fas fa-phone"></i>
<span id="telefono"></span>
</div>
<div class="contact-item">
<i class="fas fa-map-marker-alt"></i>
<a id="ubicacion" href="" target="_blank" style="color: inherit; text-decoration: none;"></a>
</div>
</div>
<div class="social-links">
<a href="" id="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
<a href="" id="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
<a href="" id="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
<a href="" id="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
</div>
<a href="" class="whatsapp-btn" id="whatsapp" target="_blank">
<i class="fab fa-whatsapp"></i> Enviar mensaje por WhatsApp
</a>
</div>
</div>
<div class="menu-image-container">
<img src="" alt="Menú" class="menu-image" id="menuImage">
</div>
</div>
<script>
const userData = {
    logo: 'https://catalog-provider.s3.us-east-1.amazonaws.com/Extrema/las+fresonas+logo.png',
    name: 'LAS FRESONAS',
    title: 'Tienda de snacks',
    phone: '+52 56 6297 7854',
    // Reemplaza esta URL con el enlace que obtuviste de Google Maps.
    location: 'https://www.google.com/maps/place/LAS+FRESONAS/data=!4m7!3m6!1s0x86e88d0b5033c46b:0x8797b5f58c741498!8m2!3d31.7042898!4d-106.4385989!16s%2Fg%2F11b68h6d5t!19m3!1s!2s!3m1!1z5L-A2',
    locationText: 'Ciudad Juárez, Chihuahua',
    // Asegúrate de que estas URLs sean correctas para tu perfil.
    facebook: 'https://www.facebook.com/profile.php?id=61578888965812',
    instagram: 'https://www.instagram.com/tucuentadeinstagram',
    linkedin: 'https://www.linkedin.com/in/tucuentadelinkedin',
    twitter: 'https://twitter.com/tucuentadetwitter',
    whatsapp: 'https://wa.me/525662977854',
    menuUrl: 'https://catalog-provider.s3.us-east-1.amazonaws.com/Extrema/las+fresonas.jpg'
};
function updateUserData() {
    document.getElementById('logoImage').src = userData.logo;
    document.getElementById('businessName').textContent = userData.name;
    document.getElementById('businessTitle').textContent = userData.title;
    document.getElementById('telefono').textContent = userData.phone;
    // Ubicación
    const ubicacionElement = document.getElementById('ubicacion');
    ubicacionElement.href = userData.location;
    ubicacionElement.textContent = userData.locationText;
    // Redes sociales
    document.getElementById('facebook').href = userData.facebook;
    document.getElementById('instagram').href = userData.instagram;
    document.getElementById('linkedin').href = userData.linkedin;
    document.getElementById('twitter').href = userData.twitter;
    // WhatsApp
    document.getElementById('whatsapp').href = userData.whatsapp;
    // Menú
    document.getElementById('menuImage').src = userData.menuUrl;
}
document.addEventListener('DOMContentLoaded', updateUserData);
</script>
</body>
</html>
